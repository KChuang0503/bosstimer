<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>王重生時間記錄器</title>
</head>

<body>
    <!-- CONTENT -->
    <section id="content">
        <!-- MAIN -->
        <main>
            <div class="head-title">
                <h1>王重生時間記錄器</h1>
            </div>



            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>倒數計時</h3>
                        <div class="sort-controls">
                            <select id="sortBy">
                                <option value="time-asc">時間：快到慢</option>
                                <option value="time-desc">時間：慢到快</option>
                                <option value="ep-asc">章節：低到高</option>
                                <option value="ep-desc">章節：高到低</option>
                            </select>
                            <select id="filterBy">
                                <option value="all">全部章節</option>
                                <option value="EP1">EP1</option>
                                <option value="EP2">EP2</option>
                                <option value="EP3">EP3</option>
                                <option value="EP4">EP4</option>
                                <option value="EP5">EP5</option>
                                <option value="EP6">EP6</option>
                                <option value="EP7">EP7</option>
                                <option value="EP8">EP8</option>
                                <option value="EP9">EP9</option>
                                <option value="EP10">EP10</option>
                            </select>
                            <button id="groupToggle" class="group-btn">
                                <i class='bx bx-group'></i> 分組顯示
                            </button>
                        </div>
                    </div>
                    <div id="tableContainer">
                        <table id="mainTable" style="display: none;">
                            <thead>
                                <tr>
                                    <th>章節</th>
                                    <th>地圖名稱</th>
                                    <th>分流</th>
                                    <th>倒數計時</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="bossTableBody">
                                <!-- 動態生成的王重生記錄將在這裡顯示 -->
                            </tbody>
                        </table>
                        <div id="groupedContainer" style="display: none;">
                            <!-- 分組顯示內容將在這裡顯示 -->
                        </div>
                    </div>
                </div>
                <div class="todo">
                    <div class="head">
                        <h3>添加王重生記錄</h3>
                    </div>
                    <div class="add-boss-form" id="addBossForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label><i class='bx bxs-book-open'></i> 章節 (EP)</label>
                                <select id="ep">
                                    <option value="EP1">EP1</option>
                                    <option value="EP2">EP2</option>
                                    <option value="EP3">EP3</option>
                                    <option value="EP4">EP4</option>
                                    <option value="EP5">EP5</option>
                                    <option value="EP6">EP6</option>
                                    <option value="EP7">EP7</option>
                                    <option value="EP8">EP8</option>
                                    <option value="EP9">EP9</option>
                                    <option value="EP10">EP10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label><i class='bx bxs-map'></i> 地圖名稱</label>
                                <select id="map">
                                    <!-- EP1 地圖 -->
                                    <option value="夏奧雷伊西邊森林" data-ep="EP1">夏奧雷伊西邊森林</option>
                                    <option value="夏奧雷伊東邊森林" data-ep="EP1">夏奧雷伊東邊森林</option>
                                    <option value="蓮帕拉沙池塘" data-ep="EP1">蓮帕拉沙池塘</option>
                                    <option value="夏奧雷伊礦山村莊" data-ep="EP1">夏奧雷伊礦山村莊</option>
                                    <option value="水晶礦山" data-ep="EP1">水晶礦山</option>
                                    <!-- EP2 地圖 -->
                                    <option value="斯拉屋塔斯峽谷" data-ep="EP2">斯拉屋塔斯峽谷</option>
                                    <option value="凱利高原" data-ep="EP2">凱利高原</option>
                                    <option value="奈普里塔斯懸崖" data-ep="EP2">奈普里塔斯懸崖</option>
                                    <option value="泰內花園" data-ep="EP2">泰內花園</option>
                                    <option value="泰內聖堂地下1層" data-ep="EP2">泰內聖堂地下1層</option>
                                    <option value="泰內聖堂上1層" data-ep="EP2">泰內聖堂上1層</option>
                                    <option value="泰內聖堂上2層" data-ep="EP2">泰內聖堂上2層</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label><i class='bx bx-git-branch'></i> 分流</label>
                                <select id="分流">
                                    <option value="分流1">分流1</option>
                                    <option value="分流2">分流2</option>
                                    <option value="分流3">分流3</option>
                                    <option value="分流4">分流4</option>
                                    <option value="分流5">分流5</option>
                                    <option value="分流6">分流6</option>
                                    <option value="分流7">分流7</option>
                                    <option value="分流8">分流8</option>
                                    <option value="分流9">分流9</option>
                                    <option value="分流10">分流10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label><i class='bx bx-time'></i> 重生時間</label>
                                <div class="time-inputs">
                                    <input id="bossHours" type="number" value="0" min="0" max="99" placeholder="時">
                                    <span>:</span>
                                    <input id="bossMinutes" type="number" value="0" min="0" max="59" placeholder="分">
                                    <span>:</span>
                                    <input id="bossSeconds" type="number" value="0" min="0" max="59" placeholder="秒">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button id="confirmAddBtn" class="btn-confirm">確認添加</button>
                            <button id="cancelAddBtn" class="btn-cancel">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="script.js"></script>
</body>

</html>
